<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Bucket List</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="styles/AdminLTE.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="styles/skins/_all-skins.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="bucketlistApp" class="hold-transition skin-blue sidebar-mini">
    <!-- Site wrapper -->
    <div class="wrapper">

      <header id="header" class="main-header bg-blue">
        <!-- Logo -->
        <div class="logo bg-blue" >
          <!-- logo for regular state and mobile devices -->
          <span class="logo-lg"> Bucket List </span>
        </div>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top bg-blue" role="navigation">
          <!-- Sidebar toggle button-->

          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
              <!-- User Account: style can be found in dropdown.less -->
              <li class="dropdown user user-menu" ng-controller="UserBadgeCtrl">
                <a href="" class="dropdown-toggle" data-toggle="dropdown">
                  <img src={{info.pictureURL}} class="user-image" alt="User Image">
                  <span class="hidden-xs">{{info.name}}</span>
                </a>
                <ul class="dropdown-menu">
                  <!-- User image -->
                  <li class="user-header">
                    <img src={{info.pictureURL}} class="img-circle" alt="User Image">
                    <p>
                      {{info.name}}
                      <small>Member since Nov. 2012</small>
                    </p>
                  </li>
                   <!-- Menu Footer-->
                  <li class="user-footer">
                    <div class="pull-left">
                      <a href="#/profile" class="btn btn-default btn-flat">Profile</a>
                    </div>
                    <div class="pull-right">
                      <a href="#" class="btn btn-default btn-flat">Sign out</a>
                    </div>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <!-- =============================================== -->


      <!-- =============================================== -->

      <!-- Content Wrapper. Contains page content -->
     <div id="page" ng-view="" class="content-wrapper">
      </div><!-- /.content-wrapper -->

      <footer id="footer" class="main-footer">
        <div class="pull-right hidden-xs">
          <b>Version</b> 1.0
        </div>
        <strong>Copyright &copy; 2016.</strong> Made with <i class="fa fa-heart text-danger"></i> and lot of <i class="fa fa-coffee"></i> in Portugal.
      </footer>
    </div><!-- ./wrapper -->

    <!-- FastClick -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/services/api.js"></script>
        <script src="scripts/services/session.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/services/api.js"></script>
        <script src="scripts/controllers/profile.js"></script>
        <script src="scripts/controllers/userBadge.js"></script>

  <script>
    var footer = $("#footer").height();
    var header = $("#header").height();
    var height = $(window).height() - footer - header - 31;
    $("#page").height(height);
    $( window ).resize(function() {
      var footer = $("#footer").height();
      var header = $("#header").height();
      var height = $(window).height() - footer - header - 31;
      $("#page").height(height);
    });
  </script>
  
  </body>
</html>
